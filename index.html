<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Great Restaurants Around Central Park</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	    
		<div class="search" id="search">
			<div class = "burger" data-bind = "click: clickBurger">&#9776;</div>
			<input class="search-box" id="search-box" placeholder = "Search..." data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
		</div>
		<div class="app" id="app">
			<div class="list" id="list">
				<ul class="results" id="results" data-bind="foreach: filteredList">
					<li class="place" id="place" data-bind="text: name, click: bounce"></li>
				</ul>
			</div>
		
		    <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
		</div>
		
    


	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script asnyc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places" onerror="errorHandling()"></script>
	<script src='js/app.js'></script>
</body>
</html>
